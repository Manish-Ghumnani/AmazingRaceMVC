<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My LeaderBoard</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <ul id="discussion"></ul>
    </div>
    
    <script src="~/Scripts/jquery-1.12.4.min.js"></script>
    <script src="~/Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="~/signalr/hubs"></script>
    
    <script type="text/javascript">
        $(function () {

            var teamObject;

            if (Session["teamObjecttoString"] != null) {
                //Grab your value if it exists
                teamObject = Session["teamObjecttoString"];
            }

            var updateleaderboard = $.connection.myHub;

            updateleaderboard.client.broadcastMessage = function (teamObject) {
                var encodedteam = $('<div />').text(teamObject).html();

                $('#discussion').append('<li><strong>' + encodedteam + '</strong> </li>');
            };

            $.connection.hub.start().done(function () {

                updateleaderboard.server.send(teamObject);

            });

        });
    </script>



</body>
</html>
